<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="codedir.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Code Directory - A workplace for HTML CSS and Javascript editing
    </title>
  </head>
  <body>
    <div class="main edit">
      <div class="container">
        <div class="thtml">
          <label for="html"><i class="ri-html5-fill"></i> HTML</label>
          <textarea id="html" onkeyup="play()" class="html"></textarea>
        </div>
        <div class="tcss">
          <label for="css"><i class="ri-css3-fill"></i> CSS</label>
          <textarea id="css" onkeyup="play()" class="css"></textarea>
        </div>
        <div class="tjs">
          <label for="js"><i class="ri-javascript-fill"></i> JavaScript</label>
          <textarea id="js" onkeyup="play()" class="js"></textarea>
        </div>
      </div>
      <div class="output">
        <label for="run"><i class="ri-play-fill"></i>Output</label>
        <iframe id="run"></iframe>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
